<div scrollable scrollend="addToFeed();">
<div skrollr id="cover" class="cover-pic" ng-style="{ 'background-image': 'url(' + currentUser.coverPic + ')' }" data-0="background-position: 50% 0" data-500="background-position: 50% -300px" data-anchor-tag="#cover">
    <div class="profile-user-details">
        <h1 ng-bind="currentUser.name"></h1>
        <p><i class="fa fa-graduation-cap"></i> {沲蝌孱粽箦虍泔躜箦 ({沲蝌孱粽箦虍怛犷汨) {沲蝌孱粽箦虍遽蝻磲钗蹴忮螨 Year</p>
    </div>
</div>
<div class="padded">
    <div class="feed-container" ng-repeat="post in posts | orderBy: 'date'">
    <div>
        <div class="user-data pull-left">
        <div>
            <a ng-href="/profile/{痫篝狨翳矧孱蝻祉孱粑稞">
                <div class="user-image" ng-style="{ 'background-image': 'url(' + post.author.profilePic + ')' }"></div>
            </a>
            <p class="info"><i class="fa fa-graduation-cap"></i> {痫篝狨翳矧泔躜箦 ({痫篝狨翳矧怛犷汨) {痫篝狨翳矧遽蝻磲钗蹴忮螨 Year</p>
            <p class="info"><i class="fa fa-map-marker"></i> {痫篝箴雉</p>
            <p class="info"><i class="fa fa-calendar-o"></i> <span am-time-ago="post.date"></span></p>
        </div>
        </div>
        <div class="post-data pull-left">
        <div>
            <a ng-href="/profile/{痫篝狨翳矧孱蝻祉孱粑稞"><h1 ng-bind="post.author.name"></h1></a>
            <h2>With 
                <span ng-repeat="taggedUser in post.taggedUsers">
                    <span ng-if="$last && $index != 0"> and </span><a ng-href="/profile/{翎珑邃阵弪孱蝻祉孱粑稞">{翎珑邃阵弪钺礤</a><span ng-if="!$last">, </span>
                </span>
            </h2>
            <p>{痫篝礤篌徵妪</p>
            <div class="images-container">
                <a href="#" ng-repeat="image in post.images" ng-click="enlargeImage(image.url)">
                    <div class="image" ng-style="{ 'background-image': 'url(' + image.url + ')' }"></div>
                </a>
            </div>
        </div>
        </div>
        <p class="info stars" ng-click="">{痫篝篝狎簖 <i class="fa fa-star"></i></p>
    </div>
    </div>
    <div class="loader">
        <img src="images/svg-loaders/three-dots.svg" alt="Loading...">
    </div>
</div>
</div>
