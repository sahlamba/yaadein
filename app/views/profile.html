<div scrollable scrollend="addToFeed();">
<div class="cover-pic" ng-style="{ 'background-image': 'url(' + currentUser.coverPic + ')' }">
    <div class="profile-user-details">
        <h1 ng-bind="currentUser.name"></h1>
        <p><i class="fa fa-graduation-cap"></i> {沲蝌孱粽箦虍灬忮忑</p>
    </div>
</div>
<div class="padded">
    <div class="feed-container" ng-repeat="post in currentUser.posts_data | orderBy: 'date'">
    <div>
        <div class="user-data pull-left">
        <div>
            <a ng-href="/profile/{痫篝痫篝唢黝弪咤铗镬">
                <div class="user-image" ng-style="{ 'background-image': 'url(' + post.post_owner_pic + ')' }"></div>
            </a>
            <p class="info"><i class="fa fa-graduation-cap"></i> {痫篝痫篝唢黝弪哜蜥钽椠</p>
            <p class="info"><i class="fa fa-map-marker"></i> {痫篝箴雉</p>
            <p class="info"><i class="fa fa-calendar-o"></i> <span am-time-ago="post.time"></span></p>
        </div>
        </div>
        <div class="post-data pull-left">
        <div>
            <a ng-href="/profile/{痫篝痫篝唢黝弪咤铗镬"><h1 ng-bind="post.post_owner"></h1></a>
            <h2>With 
                <span ng-repeat="taggedUser in post.taggedUsers">
                    <span ng-if="$last and $index"> and </span><a ng-href="/profile/{翎珑邃阵弪孱蝻祉孱粑稞">{翎珑邃阵弪钺礤</a><span ng-if="!$last">, </span>
                </span>
            </h2>
            <p>{痫篝痫篝唪屮酏</p>
            <div class="images-container">
                <a href="#" ng-repeat="image in post.image_url" ng-click="enlargeImage(image.url)">
                    <div ng-style="{'background':'url(' + image.url + ')'}" alt="{ら钿屮"></div>
                </a>
            </div>
        </div>
        </div>
        <p class="info stars" ng-click="">{痫篝篝狎簖 <i class="fa fa-star"></i></p>
    </div>
    </div>
    <div class="loader">
        <img src="images/svg-loaders/three-dots.svg" alt="Loading...">
    </div>
</div>
</div>
