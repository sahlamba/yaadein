<div scrollable scrollend="addToFeed();">
<div id="cover" class="cover-pic" ng-style="{ 'background-image': 'url(' + currentUser.coverPic + ')' }">
    <div class="profile-user-details">
        <h1 ng-bind="currentUser.name"></h1>
        <p><i class="fa fa-graduation-cap"></i> {~{currentUser.label}~}</p>
<div class="upload-bttn" type="file" name="files" size="40" ng-file-select ng-model="coverpic" ng-accept="'image/*'" ng-multiple="false"><i class="fa fa-camera-retro"></i>&nbsp;&nbsp;Select Cover Pic</div>
                <button class="upload-bttn" ng-click="uploadCover(coverpic)"><i class="fa fa-pencil-square-o"></i>&nbsp;&nbsp;Upload</button>
				<ul>
                  <li ng-repeat="f in files" style="font:smaller; color: white;">{~{f.name}~}</li>
                </ul>
    </div>
</div>
<div class="padded">
    <div class="feed-container" ng-repeat="post in currentUser.posts_data">
    <div>
        <div class="user-data pull-left">
        <div>
            <a ng-href="/profile/{~{post.post_owner_enrol}~}">
                <div class="user-image" ng-style="{ 'background-image': 'url(' + post.post_owner_pic + ')' }"></div>
            </a>
            <p class="info"><i class="fa fa-graduation-cap"></i> {~{post.post_owner_branch}~}</p>
            <p class="info"><i class="fa fa-map-marker"></i> {~{post.spot}~}</p>
            <p class="info"><i class="fa fa-clock-o"></i> <span am-time-ago="post.time"></span></p>
        </div>
        </div>
        <div class="post-data pull-left">
        <div>
            <a ng-href="/profile/{~{post.post_owner_enrol}~}"><h1 ng-bind="post.post_owner"></h1></a>
            <h2 ng-show="post.taggedUsers">With 
                <span ng-repeat="taggedUser in post.taggedUsers">
                    <span ng-if="$last && $index"> and </span><a ng-href="/profile/{~{taggedUser.username}~}">{~{taggedUser.name}~}</a><span ng-if="!$last">, </span>
                </span>
            </h2>
            <p ng-bind-html="post.post_text | linky:'_blank' | emoji | hashtags"></p>
            <div class="images-container">
                <a href="#" ng-if="post.image_url.length > 1" ng-repeat="image in post.image_url" ng-click="enlargeImage(image)">
					<div ng-style="{'background':'url(' + image + ')'}"></div>
                </a>
				<a href="#" class="single-image" ng-if="post.image_url.length === 1" ng-repeat="image in post.image_url" ng-click="enlargeImage(image)">
					<img ng-src="{~{image}~}" alt="{~{$index}~}">
                </a>
            </div>
        </div>
        </div>
       <!--class="info stars" ng-click="">{~{post.stars}~} <i class="fa fa-star"></i></p>-->
    </div>
    </div>
    <!--<div class="loader">
        <img src="images/svg-loaders/three-dots.svg" alt="Loading...">
    </div> -->
</div>
</div>
